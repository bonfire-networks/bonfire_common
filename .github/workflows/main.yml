name: Main branch

on:
  push:
    branches:
      - "main"
    paths-ignore:
        - '.envrc'
        - '.gitignore'
        - README.*
        - LICENSE
  pull_request:
    paths-ignore:
        - '.envrc'
        - '.gitignore'
        - README.*
        - LICENSE
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

# Stop previous jobs if they are still running.
# https://docs.github.com/en/actions/learn-github-actions/expressions
# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  # Use github.run_id on main branch
  # Use github.event.pull_request.number on pull requests, so it's unique per pull request
  # Use github.ref on other branches, so it's unique per branch
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - id: setup
      name: Determine Elixir and OTP versions
      run: |
        set -a
        source .tool-versions.env
        set +a
        # Export each variable to GITHUB_ENV for later steps
        echo "ELIXIR_VERSION=$ELIXIR_VERSION" >> $GITHUB_ENV
        echo "ERLANG_VERSION=$ERLANG_VERSION" >> $GITHUB_ENV

    - name: Add Prebuilt-MPR Repository
      run: |
        wget -qO - 'https://proget.makedeb.org/debian-feeds/prebuilt-mpr.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg 1> /dev/null
        echo "deb [arch=all,$(dpkg --print-architecture) signed-by=/usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg] https://proget.makedeb.org prebuilt-mpr $(lsb_release -cs)" | sudo tee /etc/apt/sources.list.d/prebuilt-mpr.list
        sudo apt update
      shell: bash

    - name: Install just
      run: sudo apt install just
      shell: bash

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ env.ELIXIR_VERSION }}
        otp-version: ${{ env.ERLANG_VERSION }}

    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-build-${{ github.sha }}

    - name: Setup deps
      run: just deps-get && mix compile
      shell: bash
      env:
        MIX_ENV: test

    # Cache deps and build for later jobs
    - name: Cache build
      uses: actions/cache/save@v4
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-build-${{ github.sha }}

  localisation:
    # Only run on push to main branch (includes merges to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: localisation
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cache
      uses: actions/cache/restore@v4
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-build-${{ github.sha }}

    - name: Extract localisable strings
      run: mix gettext.extract

    - name: Push source file using transifex client
      uses: transifex/cli-action@v2
      with:
        token: ${{ secrets.TX_TOKEN || vars.TX_TOKEN }}

  lint:
    name: linting
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cache
      uses: actions/cache/restore@v4
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-build-${{ github.sha }}

    - name: Check linting
      run: just lint
      env:
        MIX_ENV: test


  test:
    name: Test 
    runs-on: ubuntu-latest
    needs: setup

    steps:

    - name: Restore cache
      uses: actions/cache/restore@v4
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-build-${{ github.sha }}

    - name: Run tests
      run: DB_STARTUP_TIME=10 just test 
      shell: bash
      env:
        MIX_ENV: test

